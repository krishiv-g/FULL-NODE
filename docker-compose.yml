version: '3.8'

services:
  db:
    image: postgres:12
    container_name: STEEM-HV-DB-PSQL
    hostname: db
    environment:
      POSTGRES_USER: steem
      POSTGRES_PASSWORD: steem123
      POSTGRES_DB: hivedb
    volumes:
      - /home/FULL-NODE/HIVE/data:/var/lib/postgresql/data
      - /home/FULL-NODE/HIVE/my-postgres.conf:/etc/postgresql/postgresql.conf
      - /home/FULL-NODE/HIVE/tmp:/tmp
    ports:
      - "5432:5432"
    networks:
      - steem
    restart: always

  hive:
    depends_on:
      - db
    image: steemit/hivemind:latest
    container_name: STEEM-HIVEMIND
    hostname: hive
    environment:
      DATABASE_URL: postgresql://steem:steem123@db:5432/hivedb
      LOG_LEVEL: INFO
      STEEMD_URL: http://jussi:8080
      SYNC_SERVICE: 1
      MAX_BATCH: 50
      MAX_WORKERS: 2
    ports:
      - "8093:8080"
    networks:
      - steem
    restart: always

  api:
    image: registry.gitlab.com/krishiv-g/steem-full-node-with-api-ah-hivemind
    container_name: STEEM-API
    hostname: api
    command: /usr/local/steemd/bin/steemd --data-dir /var/steem
    volumes:
      - /home/FULL-NODE/API:/var/steem
    ports:
      - "8091:8091"
    networks:
      - steem
    restart: unless-stopped
  
  ah:
    image: registry.gitlab.com/krishiv-g/steem-full-node-with-api-ah-hivemind
    container_name: STEEM-AH
    hostname: ah
    command: /usr/local/steemd/bin/steemd --data-dir /var/steem
    volumes:
      - /home/FULL-NODE/AH:/var/steem
    ports:
      - "8092:8092"
    networks:
      - steem
    restart: unless-stopped

  jussi:
    image: steemit/jussi:latest
    container_name: STEEM-JUSSI
    hostname: jussi
    volumes:
      - /home/FULL-NODE/jussi/config.json:/app/config.json
    environment:
      - JUSSI_UPSTREAM_CONFIG_FILE=/app/config.json
    ports:
      - "8080:8080"
    networks:
      - steem
    stdin_open: true
    tty: true

networks:
  steem:
    name: steem-network
    driver: bridge
